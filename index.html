<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنك أسئلة الكيمياء التفاعلي</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.5s ease;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            padding: 30px;
            color: #2c3e50;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .start-screen {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        
        .question-screen {
            background-color: white;
            color: #2c3e50;
        }
        
        .results-screen {
            background-color: white;
            color: #2c3e50;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
        }
        
        .start-screen h1 {
            color: white;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .question-number {
            font-size: 1.2rem;
            color: #3498db;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .question-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.5;
            color: #2c3e50;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            background-color: #f8f9fa;
            border: 2px solid #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: right;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        
        .option:hover {
            background-color: #e3f2fd;
            transform: translateY(-2px);
            border-color: #3498db;
        }
        
        .option.selected {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .option.correct {
            background-color: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .option.incorrect {
            background-color: #b3e5fc;
            color: #2c3e50;
            border-color: #81d4fa;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }
        
        .feedback.correct {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
            display: block;
        }
        
        .feedback.incorrect {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
            display: block;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #b3e5fc;
            cursor: not-allowed;
        }
        
        .timer {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #3498db;
            background-color: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e3f2fd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            color: #2c3e50;
        }
        
        .results-container {
            text-align: right;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            margin: 20px 0;
        }
        
        .progress-bar {
            height: 20px;
            background-color: #e3f2fd;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question-review {
            margin-top: 30px;
            text-align: right;
        }
        
        .review-item {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 1px solid #e3f2fd;
        }
        
        .review-item.correct {
            border-left: 5px solid #3498db;
        }
        
        .review-item.incorrect {
            border-left: 5px solid #81d4fa;
        }
        
        .hidden {
            display: none;
        }
        
        .question-count {
            font-size: 1.5rem;
            margin: 15px 0;
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .answer-section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #e3f2fd;
            color: #1565c0;
            text-align: right;
            border: 1px solid #bbdefb;
        }
        
        .reason-section {
            margin-top: 10px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f8f9fa;
            color: #2c3e50;
            text-align: right;
            border: 1px solid #e3f2fd;
        }
        
        .questions-completed {
            font-size: 1.8rem;
            font-weight: bold;
            color: #3498db;
            margin: 20px 0;
            padding: 15px;
            background-color: #e3f2fd;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #bbdefb;
        }
        
        @media (max-width: 600px) {
            .quiz-container {
                padding: 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            .option {
                font-size: 1rem;
                padding: 12px;
            }
            
            .question-count {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
            
            .questions-completed {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container start-screen" id="start-screen">
        <h1>بنك أسئلة الكيمياء التفاعلي</h1>
        <div class="question-count">50 سؤال</div>
        <div class="form-group">
            <label for="student-name">اسم الطالب:</label>
            <input type="text" id="student-name" placeholder="أدخل اسمك هنا">
        </div>
        <div class="form-group">
            <label for="student-class">الشعبة:</label>
            <select id="student-class">
                <option value="">اختر الشعبة</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
        </div>
        <button id="start-btn">ابدأ الاختبار</button>
    </div>

    <div class="quiz-container question-screen hidden" id="question-screen">
        <div class="timer" id="timer">30:00</div>
        <div class="question-number" id="question-number">السؤال 1 من 50</div>
        <h2 id="question-text">السؤال يظهر هنا</h2>
        <div class="options-container" id="options-container">
            <!-- سيتم ملء الخيارات ديناميكيًا -->
        </div>
        <div class="navigation-buttons">
            <button id="prev-btn" disabled>السابق</button>
            <button id="next-btn">التالي</button>
        </div>
    </div>

    <div class="quiz-container results-screen hidden" id="results-screen">
        <h1>نتيجة الاختبار</h1>
        <div class="questions-completed">انتهت الأسئلة</div>
        <div class="results-container">
            <p><strong>اسم الطالب:</strong> <span id="result-name"></span></p>
            <p><strong>الشعبة:</strong> <span id="result-class"></span></p>
            <p><strong>الوقت المستغرق:</strong> <span id="time-taken"></span></p>
            <div class="score" id="score">0/50</div>
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            <div class="question-review" id="question-review">
                <!-- سيتم ملء مراجعة الأسئلة ديناميكيًا -->
            </div>
            <button id="restart-btn">إعادة الاختبار</button>
        </div>
    </div>

        let audioContext;

        const resultName = document.getElementById('result-name');
        const resultClass = document.getElementById('result-class');
        const timeTaken = document.getElementById('time-taken');

        const restartBtn = document.getElementById('restart-btn');

        // تهيئة الصوت
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        // تشغيل صوت النجاح
        function playSuccessSound() {
            if (!audioContext) return;
            
            oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
            oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // بدء المؤقت
        function startTimer() {
            startTime = new Date();
            timer = setInterval(updateTimer, 1000);
        }

        // تحديث المؤقت
        function updateTimer() {
            timeLeft--;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                endQuiz();
                return;
            }
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // تنسيق الوقت
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // عرض السؤال الحالي
        function displayQuestion() {
            const question = questions[currentQuestion];
            
            questionNumber.textContent = `السؤال ${currentQuestion + 1} من ${questions.length}`;
            questionText.textContent = question.text;
            
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionElement.classList.add('selected');
                }
                optionElement.textContent = option.text;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            updateNavigationButtons();
        }

        // تحديث أزرار التنقل
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === questions.length - 1 ? 'انهاء الاختبار' : 'التالي';
        }

        // اختيار إجابة
        function selectOption(optionIndex) {
            // إزالة التحديد من جميع الخيارات
            document.querySelectorAll('.option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // تحديد الخيار المختار
            document.querySelectorAll('.option')[optionIndex].classList.add('selected');
            userAnswers[currentQuestion] = optionIndex;
            
            // تشغيل صوت النجاح
            playSuccessSound();
        }

        // الانتقال إلى السؤال التالي
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                endQuiz();
            }
        }

        // الانتقال إلى السؤال السابق
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        // إنهاء الاختبار وعرض النتائج
        function endQuiz() {
            clearInterval(timer);
            
            // حساب النتيجة
            score = 0;
            questions.forEach((question, index) => {
                if (userAnswers[index] !== null && question.options[userAnswers[index]].correct) {
                    score++;
                }
            });
            
            // حساب الوقت المستغرق
            const endTime = new Date();
            const timeUsed = Math.floor((endTime - startTime) / 1000);
            const totalTime = 30 * 60;
            const timeRemaining = totalTime - timeUsed;
            
            // عرض النتائج
            resultName.textContent = studentNameInput.value;
            resultClass.textContent = studentClassSelect.value;
            timeTaken.textContent = formatTime(timeUsed);
            scoreDisplay.textContent = `${score}/${questions.length}`;
            progressBar.style.width = `${(score / questions.length) * 100}%`;
            
            // عرض مراجعة الأسئلة
            questionReview.innerHTML = '';
            questions.forEach((question, index) => {
                const reviewItem = document.createElement('div');
                const isCorrect = userAnswers[index] !== null && question.options[userAnswers[index]].correct;
                
                reviewItem.className = `review-item ${isCorrect ? 'correct' : 'incorrect'}`;
                
                const answerSection = document.createElement('div');
                answerSection.className = 'answer-section';
                answerSection.innerHTML = `<strong>الإجابة الصحيحة:</strong> ${question.answer}`;
                
                const reasonSection = document.createElement('div');
                reasonSection.className = 'reason-section';
                reasonSection.innerHTML = `<strong>السبب:</strong> ${question.reason}`;
                
                reviewItem.innerHTML = `
                    <p><strong>السؤال ${index + 1}:</strong> ${question.text}</p>
                    <p><strong>إجابتك:</strong> ${userAnswers[index] !== null ? question.options[userAnswers[index]].text : 'لم تجب'}</p>
                `;
                
                reviewItem.appendChild(answerSection);
                reviewItem.appendChild(reasonSection);
                questionReview.appendChild(reviewItem);
            });
            
            // الانتقال إلى شاشة النتائج
            questionScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
        }

        // إعادة تعيين الاختبار
        function resetQuiz() {
            currentQuestion = 0;
            userAnswers = new Array(questions.length).fill(null);
            score = 0;
            timeLeft = 30 * 60;
            
            startScreen.classList.remove('hidden');
            questionScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            
            studentNameInput.value = '';
            studentClassSelect.value = '';
        }

        startBtn.addEventListener('click', () => {
            if (studentNameInput.value.trim() === '' || studentClassSelect.value === '') {

                return;
            }
            
            startScreen.classList.add('hidden');
            questionScreen.classList.remove('hidden');
            
            initAudio();
            startTimer();
            displayQuestion();
        });

        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', resetQuiz);
